<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<div class="container-fluid container">
  <div class="row justify-content-center" style="background-color: darkgrey; height: 20%;">
    <div class="col-sm-9" style="background-color:lightgray;">
      <div class="col-sm-9" style="height: 30%; margin-top: 50px;">
        <input type="text" value="{{searched}}" class="search-input" style="height: 70%; width: 75%;" #input>
        <button style="height: 70%; width: 15%; margin-left: 3px;">Search</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" style="height: 80%;">
    <div class="col-sm-9" style="background-color:white;">
      <mat-list>
        <ng-container *ngFor="let species of speciesList">
          <mat-list-item> {{species.vernacularName}} </mat-list-item>
          <mat-divider></mat-divider>
          </ng-container>
      </mat-list>
    </div>
  </div>
</div>
