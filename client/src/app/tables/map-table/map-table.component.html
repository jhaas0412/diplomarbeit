<div class="mat-elevation-z8 map-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
      <td mat-cell *matCellDef="let row">{{row.group}}</td>
    </ng-container>

    <ng-container matColumnDef="speciesCount" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Species Count</th>
      <td mat-cell *matCellDef="let row">{{row.speciesCount}}</td>
    </ng-container>


    <!-- highlight the clicked row!! -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="onRowClicked(row)"
     ></tr>
  </table>
</div>
