<div class="mat-elevation-z8 map-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Species</th>
      <td mat-cell *matCellDef="let row">{{row.species}}</td>
    </ng-container>

    <ng-container matColumnDef="recordCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Records</th>
      <td mat-cell *matCellDef="let row">{{row.recordCount}}</td>
    </ng-container>

  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
